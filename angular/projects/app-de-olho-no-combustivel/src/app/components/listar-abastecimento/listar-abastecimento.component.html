<h1>Lista de Registro de Abastecimento</h1>

<table class="styled-table">
  <thead>
      <tr>
          <th>Posto de Gasolina</th>
          <th>KM</th>
          <th>Litros Abastecidos/lts</th>
          <th>Trocou de Combustivel?</th>
          <th>Combustivel</th>

  </thead>
  <tbody *ngFor="let registroAbastecimento of listaAbastecimento">

  </tbody>
</table>
